<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Diabetes Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow">
      <div class="card-body">
        <h2 class="mb-4 text-center">Diabetes Prediction Form</h2>
        <form method="POST" action="/predict">
          <div class="row">
            {% for field in ['Pregnancies', 'Glucose', 'BloodPressure', 'SkinThickness', 'Insulin', 'BMI', 'DiabetesPedigreeFunction', 'Age'] %}
              <div class="col-md-6 mb-3">
                <label class="form-label">{{ field }}</label>
                <input type="number" step="any" name="{{ field }}" class="form-control" required>
              </div>
            {% endfor %}
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Get Prediction</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
