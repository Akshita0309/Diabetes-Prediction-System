<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prediction Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">
  <div class="container py-5">
    <div class="card shadow">
      <div class="card-body">
        <h2 class="text-center text-success mb-4">Prediction Report</h2>
        <h4 class="text-center">{{ prediction_text }}</h4>

        {% if graph_image %}
          <div class="text-center my-4">
            <img src="{{ url_for('static', filename='graphs/' + graph_image) }}" class="img-fluid" style="max-height: 300px;">
          </div>
        {% endif %}

        <h5>Component Status</h5>
        <ul class="list-group mb-4">
          {% for key, val in component_status.items() %}
            <li class="list-group-item d-flex justify-content-between">
              <strong>{{ key }}</strong>
              <span class="badge bg-{% if val == 'High' %}danger{% elif val == 'Low' %}success{% else %}warning{% endif %}">{{ val }}</span>
            </li>
          {% endfor %}
        </ul>

        <h5>Input Values</h5>
        <ul class="list-group mb-4">
          {% for key, val in input_dict.items() %}
            <li class="list-group-item d-flex justify-content-between">
              <strong>{{ key }}</strong>
              <span>{{ val }}</span>
            </li>
          {% endfor %}
        </ul>

        <div class="text-center">
          <a href="{{ url_for('home') }}" class="btn btn-secondary">Try Another</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
